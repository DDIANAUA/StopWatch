<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>StopWatch</title>
		<link rel="stylesheet" href="./styles/style.css" />
		<script src="./js/main.js" defer></script>
	</head>

	<body>
		<div class="wrapper">
			<main class="stopwatch">
				<button
					type="button"
					class="stopwatch__button button"
					id="buttonStart">
					Start
				</button>
				<div class="stopwatch__numbers">
					<span id="minutes">0</span>
					<span>:</span>
					<span id="secundomer">0</span>
				</div>
				<button
					type="button"
					class="stopwatch__button button"
					id="buttonStop">
					Stop
				</button>
			</main>
		</div>
	</body>
</html>
